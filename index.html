<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/master.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image">
    </div>
    <div class="data">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="disc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="amount">
        <p class="updated">$149.99</p>
        <p class="previous">$169.99</p>
      </div>
      <button class="button">
        <img src="./images/icon-cart.svg" alt="cart image"> Add to Cart
      </button>
    </div>


  </div>

</body>

</html>
